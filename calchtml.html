<!DOCTYPE html>
<html>
<head>
	<title>calclator made by niimz</title>
	<link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>

	<h1><u>Nimo's sample calculator</u></h1>
	<div class="container">
		<div class="display">
			<div class="calculation"></div>
			<div class="result" >0</div>
		</div>
		<div class="input">
			<button>AC</button>
			<button>(</button>
			<button>)</button>
			<button>+</button>

			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>

			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>

			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>/</button>

			<button>DEL</button>
			<button>0</button>
			<button>.</button>
			<button>=</button>
		</div>
	</div>
<script src="calcjava.js" type="text/javascript"></script>
</body>
</html>
